<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: cadetblue;
            text-align: center;
            font-size: 20px;
        }

        p {
            color: rgb(211, 223, 233);
            font-size: larger;
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 1%;
            background-color: rgb(50, 90, 92);
            color: aliceblue;

            height: 200px;
            text-align: center;
            line-height: 100px;
        }

<body>

    <h2>PAGINA DE LOGIN</h2>
    <form action="" method="post">
        <fieldset>
         <legend>Identificação</legend>
        <p>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="300">
    </p>
    <p>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha." maxlength="50">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email." maxlength="200">
    </p>
    <p>Sexo: </p>
    <p>
    <input type="radio" name="sexo" id="masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" name="sexo" id="feminino">
    <label for="feminino">Feminino</label>
    </p>
    <p>
        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento">
    </p>
</fieldset>
    </form>
    <br>
    <br>
    <button type="button">entrar</button>
